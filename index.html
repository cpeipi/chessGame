<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html,
        body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        div *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #turn{
            max-width: 451px;
            max-height: 30px;
            width: 100%;
            height: 100%;
            position: relative;
            float: left;
            border-right: 5px;
            border: 1px solid rgba(0,0,0);
            border-style: inset;
            border-radius: 5px;
            text-align: center;
            background: #fff;
            transition: .85s linear;
        }
        .turnheightlight{
            background: #5cb85c !important;
            color: #fff;
        }
        #game{
            max-height: 504px;
            max-width: 504px;
            width: 100%;
            height: 100%;
            position: relative;
            margin: 20px auto;
        }
        .cellprefix{
            width: 100%;
            height: 100%;
            max-height: 50px;
            max-width: 50px;
            float: left;
            margin: 3px;
            padding: 15px 0 0 20px;
        }
        .gamecell{
            border: 1px solid #00a4a2;
            width: 100%;
            height: 100%;
            max-width: 50px;
            max-height: 50px;
            float: left;
            margin: 3px;
            border-radius: 5px;
            padding: 0 0 0 6px;
            font-size: 30pt;
            cursor: pointer;
            z-index: 1;
            transition: background 0.5s ease-in-out, transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            transition-delay: animation 1s;
        }
        .gamecell:hover{
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: #fff;
            background: rgba(37, 88, 228, 0.9);
            animation: shake 0.3s infinite;
        }
        .grey{
            background: rgba(128, 128, 128);
        }
        .green{
            background: rgb(65,161,73) !important;
        }
        @keyframes shake {
  0% { transform: translateY(-5px) scale(1.05) rotate(0deg); }
  25% { transform: translateY(-5px) scale(1.05) rotate(1deg); }
  50% { transform: translateY(-5px) scale(1.05) rotate(0deg); }
  75% { transform: translateY(-5px) scale(1.05) rotate(-1deg); }
  100% { transform: translateY(-5px) scale(1.05) rotate(0deg); }
}
    </style>
</head>
<body>
<div id="game"> 
    <div class="cellprefix">8</div>
